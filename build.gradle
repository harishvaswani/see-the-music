apply plugin: 'java'
apply plugin: 'war'



repositories {
    mavenCentral()
}

dependencies {

    compile  'com.google.code.gson:gson:2.3.1'
    compile group: 'javax.ws.rs', name: 'jsr311-api', version: '1.1', transitive: true
    compile  'com.sun.jersey.contribs:jersey-spring:1.9.1'
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.9.1'

    compile group: 'com.ibm.watson.developer_cloud', name: 'java-sdk', version: '3.0.0-RC1'

    testCompile "org.hamcrest:hamcrest-core:1.3"
    testCompile "junit:junit:4.9"
}

task copyDeps(type: Copy) {
    from configurations.runtime
    into 'build/lib'
}

war {
    destinationDir = file("$buildDir/dist")
    baseName = 'seethemusic'
}